<h4 class="center-align">Login</h4>

<div *ngIf="user" class="row login">
  <p *ngIf="formError" class="danger">{{ errorMessage }}</p>
  <form class="col s12" #form="ngForm">

    <div class="row">
      <div *ngIf="!userName" class="input-field col s12">
        <!-- ngModel defines the fields within the form Model -->
        <input name="email" type="email" ngModel class="validate">
        <label for="email">Email</label>
      </div>

      <div *ngIf="!userName" class="input-field col s12">
        <input name="password" type="password" ngModel class="validate">
        <label for="password">Password</label>
      </div>

      <div class="col s6">
        <a *ngIf="!userName" class="waves-effect waves-light btn left" (click)="signup(form)">SIGNUP</a>
      </div>
      <div class="row" [ngSwitch]="userName">
        <div class="col s6">
          <a *ngSwitchCase="!!userName"
              class="waves-effect waves-light btn right" 
              (click)="login(form)">LOGIN
          </a>
        </div>
        <div class="col s12">
          <p>You are now logged in!</p>
          <a *ngSwitchDefault
              class="waves-effect waves-light btn center-item" 
              (click)="logout()">LOGOUT
          </a>
        </div>
      </div>
    </div>
  </form>

  
  <!-- Login with FB and Google -->
  <div *ngIf="!userName" class="col s12 center">
    <a (click)="authLogin('facebook')" class="waves-effect waves-light btn-primary m-t-b">
      <i class="material-icons right">book</i>FACEBOOK
    </a>
  </div>
  
  <div *ngIf="!userName" class="col s12 center">
    <a (click)="authLogin('google')" class="waves-effect waves-light btn-primary ">
      <i class="material-icons right">cloud</i>GOOGLE
    </a>  
  </div>
</div>
